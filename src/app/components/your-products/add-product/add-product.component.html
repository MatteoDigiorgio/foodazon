<div class="row">
  <div class="col-sm offset-sm">
    <div class="guest-form-card card">

      <div class="card-header text-center">
        <h2>Add a Product</h2>
      </div>

      <div class="card-body">
        <form [formGroup]="addProductForm" (ngSubmit)="add()">

          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control"
              [ngClass]="{ 'is-invalid': addProductForm.get('name').touched && addProductForm.get('name').invalid }"
              formControlName="name" />
            <span class="invalid-feedback">Product Name can't be blank.</span>
          </div>

          <div class="form-group">
            <label for="price">Price</label>
            <input id="price" class="form-control"
              [ngClass]="{ 'is-invalid': addProductForm.get('price').touched && addProductForm.get('price').invalid }"
              formControlName="price" />
            <span class="invalid-feedback">
              <span *ngIf="addProductForm.get('price').hasError('required')">Price can't be blank.</span>
            </span>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <input id="description" class="form-control"
              [ngClass]="{ 'is-invalid': addProductForm.get('description').touched && addProductForm.get('description').invalid }"
              formControlName="description" />
            <span class="invalid-feedback">
              <span *ngIf="addProductForm.get('description').hasError('required')">Email can't be blank.</span>
            </span>
          </div>

          <div class="form-group">
            <label for="image">Image</label>
            <input type="file" name="image" (change)="onFileSelect($event)" />
          </div>

          <button class="btn btn-primary btn-block" [disabled]="addProductForm.invalid">Add</button>
        </form>
      </div>
    </div>
  </div>
  <div>

  </div>
</div>
