<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">
    <app-header></app-header>
  </h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" [routerLink]="['/shop']">Shop</a>
    <a *ngIf="isLogged" class="p-2 text-dark" [routerLink]="['/orders']">Orders</a>
    <a *ngIf="isLogged" class="p-2 text-dark" [routerLink]="['/editprofile']">Edit Profile</a>
    <a *ngIf="isLogged && isMerchant" class="p-2 text-dark" [routerLink]="['/yourproducts']">Your Products</a>
  </nav>
  <a *ngIf="!isLogged" class="btn btn-primary" [routerLink]="['/register']">Sign up</a>
  <a *ngIf="!isLogged" class="ml-2 btn btn-outline-secondary" [routerLink]="['/login']">Login</a>
</div>
